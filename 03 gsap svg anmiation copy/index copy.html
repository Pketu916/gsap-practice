    <script>
        gsap.registerPlugin(MotionPathPlugin);

        const tl = gsap.timeline({ repeat: -1 });

        const paths = ["#path1", "#path2", "#path3", "#path4", "#path5", "#path6", "#path7", "#path8", "#path9", "#path10", "#path11", "#path12"];

        for (let i = 1; i <= 12; i++) {
            const isSpecialPath = [2, 4, 5, 6, 11].includes(i);

            gsap.to(`#linear${i}-start`, {
                duration: 5,
                repeat: -1,
                ease: "none",
                motionPath: {
                    path: `#path${i}`,
                    align: `#path${i}`,
                    alignOrigin: [0.5, 0.25],
                    autoRotate: true,
                    start: isSpecialPath ? 0 : 1,
                    end: isSpecialPath ? 1 : 0
                }
            });
        }

        // Animate end elements (continuous movement)
        for (let i = 1; i <= 12; i++) {
            // Special paths (2, 4, 5, 6, 11) need start: 0, end: 1
            const isSpecialPath = [2, 4, 5, 6, 11].includes(i);

            gsap.to(`#linear${i}-end`, {
                duration: 5,
                repeat: -1,
                ease: "none",
                motionPath: {
                    path: `#path${i}`,
                    align: `#path${i}`,
                    // alignOrigin: [0.5, 0.5],
                    autoRotate: true,
                    start: isSpecialPath ? 0 : 1,
                    end: isSpecialPath ? 1 : 0
                }
            });
        }

        // Animate Path 1 second linear element (continuous)
        gsap.to("#linear1-second", {
            duration: 5,
            repeat: -1,
            ease: "none",
            motionPath: {
                path: "#path1",
                align: "#path1",
                alignOrigin: [0.5, 0.25],
                autoRotate: true,
                start: 0,
                end: 1
            }
        });

        // Animate top dot (continuous bounce)
        gsap.to("#top-dot", {
            duration: 1.5,
            repeat: -1,
            yoyo: true,
            ease: "power2.inOut",
            y: "+=20"
        });

    </script>
